<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth or Dare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="estilos.css" rel="stylesheet"/>
</head>
<body>

    <div class="container text-center pt-5">
        <img src="Recursos/logo.png" alt="Logo" style="width: 300px;" class="img-fluid"/>
    </div>

    <!-- Botones -->
    <div class="menu mt-5">
        <button class="btn btn-success btn-lg me-3" onclick="showCreateSession()">Create Session</button>
        <button class="btn btn-primary btn-lg ms-3" onclick="showLoadSession()">Load Session</button>
    </div>

    <!-- Capa de crear sesión -->
    <div class="create-session">
        <div class="session-box text-white">
        <h2>Crear sesión</h2>
        <p>Pon una plantilla por ahora...</p>
        <button class="btn btn-light mt-3" onclick="goBack()">Volver</button>
        </div>
    </div>

  <!-- Capa de cargar sesión -->
    <div class="load-session">
        <div class="session-box text-white">
        <h2>Cargar sesión</h2>
        <p>Aquí irá el formulario o lista de sesiones guardadas...</p>
        <button class="btn btn-light mt-3" onclick="goBack()">Volver</button>
        </div>
    </div>

    <script>
        function showCreateSession() {
            document.querySelector('.menu').classList.add('slide-out-right');
            document.querySelector('.create-session').classList.add('slide-in');
        }
      
        function showLoadSession() {
            document.querySelector('.menu').classList.add('slide-out-left');
            document.querySelector('.load-session').classList.add('slide-in');
        }
      
        function goBack() {
            // Oculta ambas capas si están visibles
            document.querySelector('.menu').classList.remove('slide-out-right', 'slide-out-left');
            document.querySelector('.create-session').classList.remove('slide-in');
            document.querySelector('.load-session').classList.remove('slide-in');
        }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

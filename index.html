<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilos.css" rel="stylesheet">
</head>
<body>

  <div class="flex-grow-1">
    <div class="container text-center pt-5">
      <img src="Recursos/logo.png" alt="Truth or Dare logo" style="width: 250px;" class="img-fluid">
    </div>

    <!-- Botones menú principal -->
    <div class="menu mt-5">
      <button class="btn btn-success btn-hover btn-lg me-3" onclick="showCreateSession()">Create Session</button>
      <button class="btn btn-primary btn-hover btn-lg ms-3" onclick="showLoadSession()">Load Session</button>
    </div>

    <!-- Capa de crear sesión -->
    <div class="create-session">
      <div class="session-box text-white">
        <h2>Create Session</h2>
          
        <div class="container">
          <div class="row">

            <div class="col-md-6 text-start">
              <!-- Nombre sesión -->
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Session name <span class="text-danger"> * </span> </label>
                <input type="text" id="name" class="form-control" placeholder="Enter session name">
              </div>
                
              <!-- Idioma -->
              <div class="mb-3">
                <label for="language" class="form-label fw-bold">Language</label>
                <select id="language" class="form-select">
                  <option value="bn">বাংলা</option> <!-- Bengali -->
                  <option value="de">Deutsch</option> <!-- German -->
                  <option value="en" selected>English</option>
                  <option value="es">Español</option> <!-- Spanish -->
                  <option value="fr">Français</option> <!-- French -->
                  <option value="hi">हिन्दी</option> <!-- Hindi -->
                  <option value="tl">Tagalog</option>
                </select>
              </div>
                
              <!-- Número jugadores-->
              <div class="mb-3">
                <label for="players-num" class="form-label fw-bold">Number of players</label>
                <input type="number" id="players-num" class="form-control" max="6" min="2" value="2">
              </div>
                
              <!-- Nombre jugadores-->
              <div class="mb-3">
                <label id="players-names-txt" for="players-names" class="form-label fw-bold">Player names (0) <span class="text-danger"> * </span> </label>
                <textarea id="players-names" class="form-control" rows="1" placeholder="Separated by commas (David, Samuel, Juan...)"></textarea>
              </div>
            </div>
                          
            <div class="col-md-6  text-start">
              <!-- Filtros -->
              <p class="fw-bold"> Filter <span class="text-danger"> * </span> </p>
              <div class="d-flex justify-content-center gap-4">
                  <button id="pg" class="btn btn-success btn-hover btn-lg filter" onclick="alterButtonStatus(this)"> Safe </button>
                  <button id="pg13" class="btn btn-warning btn-hover btn-lg filter" onclick="alterButtonStatus(this)"> 13+ </button>
                  <button id="r" class="btn btn-danger btn-hover btn-lg filter disabled-button" onclick="alterButtonStatus(this)"> Spicy </button>
              </div>
              <br> 

              <!-- Preguntas extra-->
              <p class="fw-bold">Extra questions</p>
              <div class="d-flex flex-column gap-2">
                <button id="wyr" class="btn btn-info btn-hover disabled-button border border-3 border-dark extra-question"  onclick="alterButtonStatus(this)">Would You Rather?</button>
                <button id="paranoia" class="btn btn-info btn-hover disabled-button border border-3 border-dark extra-question"  onclick="alterButtonStatus(this)">Paranoia Question</button>
                <button id="nhie" class="btn btn-info btn-hover disabled-button border border-3 border-dark extra-question"  onclick="alterButtonStatus(this)">Never Have I Ever</button>
              </div>
            </div>
          </div>

        </div>
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-secondary btn-hover mt-3" onclick="goBack()">Go back</button>
          <button id="add-play" class="btn btn-primary disabled-button btn-hover mt-3" onclick="addSession(this)">Add & Play</button>
        </div>
        
      </div>
    </div>

    <!-- Capa de cargar sesión -->
    <div class="load-session">
      <div class="session-box text-white">
      <h2>Cargar sesión</h2>
      <p>Aquí irá el formulario o lista de sesiones guardadas...</p>
      <button class="btn btn-light btn-hover mt-3" onclick="goBack()">Go back</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">© 2025 Truth or Dare. All rights reserved.</p>
      <small>Created by David F.</small>
    </div>
  </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
